{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %}

{% block title %} {{instance.title}} {% endblock title %}


{% block body %}

<div class="container-fluid">
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}" role="alert"><strong>{{message}}</strong>
    </div>
    {% endfor %}


    <div class="container">
        <div class="card">
            <div class="card-body">
                {{instance.body|safe}}

                <div class="d-print-none">
                    <div class="float-right">
                        <a href="{% url 'crm:templates' %}"
                            class="btn btn-outline-secondary waves-effect waves-light"><i class="fa fa-arrow-left"></i>
                            Back</a>
                        <a href="javascript:window.print()" class="btn btn-dark waves-effect waves-light"><i
                                class="fa fa-print"></i></a>

                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock body %}
